    <style type="text/css">
        /* CLIENT-SPECIFIC STYLES */

        #outlook a {
            padding: 0;
        }

        /* Force Outlook to provide a "view in browser" message */

        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        /* Force Hotmail to display emails at full width */

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }

        /* Force Hotmail to display normal line spacing */

        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Prevent WebKit and Windows mobile changing default text sizes */

        table,
        td {
            mso-table-lspace: 0;
            mso-table-rspace: 0;
        }

        /* Remove spacing between tables in Outlook 2007 and up */

        img {
            -ms-interpolation-mode: bicubic;
        }

        /* Allow smoother rendering of resized image in Internet Explorer */

        /* RESET STYLES */

        body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }

        /* iOS BLUE LINKS */

        .appleBody a {
            color: #68440a;
            text-decoration: none;
        }

        .appleFooter a {
            color: #999999;
            text-decoration: none;
        }

        /* MOBILE STYLES */

        @media screen and (max-width: 525px) {

            /* ALLOWS FOR FLUID TABLES */
            table[class="wrapper"] {
                width: 100% !important;
                min-width: 0 !important;
            }

            /* USE THESE CLASSES TO HIDE CONTENT ON MOBILE */
            td[class="mobile-hide"] {
                display: none;
            }

            img[class="mobile-hide"] {
                display: none !important;
            }

            img[class="img-max"] {
                width: 100% !important;
                max-width: 100% !important;
                height: auto !important;
            }

            /* FULL-WIDTH TABLES */
            table[class="responsive-table"] {
                width: 100% !important;
            }

            /* UTILITY CLASSES FOR ADJUSTING PADDING ON MOBILE */
            td[class="padding"] {
                padding: 10px 5% 15px 5% !important;
            }

            td[class="padding-copy"] {
                padding: 10px 5% 10px 5% !important;
                text-align: center;
            }

            td[class="padding-meta"] {
                padding: 30px 5% 0 5% !important;
                text-align: center;
            }

            td[class="no-pad"] {
                padding: 0 0 0 0 !important;
            }

            td[class="no-padding"] {
                padding: 0 !important;
            }

            td[class="section-padding"] {
                padding: 10px 15px 10px 15px !important;
            }

            td[class="section-padding-bottom-image"] {
                padding: 10px 15px 0 15px !important;
            }

            /* ADJUST BUTTONS ON MOBILE */
            td[class="mobile-wrapper"] {
                padding: 10px 5% 15px 5% !important;
            }

            table[class="mobile-button-container"] {
                margin: 0 auto;
                width: 100% !important;
            }

            a[class="mobile-button"] {
                width: 80% !important;
                padding: 15px !important;
                border: 0 !important;
                font-size: 16px !important;
            }

        }
    </style>
</head>

    <tr class="row-b" style=";">

                                        </tr>
                                        <tr>

                                                <style type="text/css">
                                                    .tg {
                                                        border-collapse: collapse;
                                                        border-spacing: 0;
                                                        border-color: #aabcfe;
                                                    }

                                                    .tg td {
                                                        font-family: Arial, sans-serif;

                                                    }

                                                        font-weight: normal;

                                                        overflow: hidden;
                                                        word-break: normal;

                                                        color: #039;
                                                        background-color: #b9c9fe;
                                                    }

                                                    .tg .tg-n0e7 {

                                                        color: #ffffff;
                                                        border-color: #607d8b;
                                                        text-align: center;
                                                        vertical-align: top
                                                    }

                                                    .tg .tg-ensv {
                                                        background-color: #607d8b;
                                                        color: #ffffff;
                                                        border-color: #607d8b;
                                                        vertical-align: top;
                                                        text-align: center;
                                                    }

                                                    .tg .tg-8tf7 {
                                                        background-color: #ffffff;
                                                        color: #212121;
                                                        border-color: #607d8b;
                                                        vertical-align: top;
                                                        text-align: center;
                                                    }
                                                </style>
                                                <table class="tg">
                                                    <tr>
                                                        <th class="tg-n0e7">Number</th>

                                                        <th class="tg-ensv">Score</th>
                                                    </tr>

                                                        <td class="tg-8tf7"><span th:text="${answer.question}">Want sum fuk?</span></td>

                                                    </tr>
                                                </table>
                                                <p style="text-align: left; line-height: normal;"> </p>
                                                <h5 style="text-align: right; line-height: 1em;">
