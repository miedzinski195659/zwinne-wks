<div [@routerTransition]>
  <div class="row">
    <div class="col">
      <h2 class="page-header">
        Tests
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-home"></i>
          <a [routerLink]="['/home']">Home</a>
        </li>
        <li class="breadcrumb-item">
          <i class="fa fa-file"></i> Tests
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">Tests list</div>
      <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Test</th>
              <th>Positions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tests of tests; let i=index">
              <td>{{i}}</td>
              <td>{{test.name}}</td>
              <td>
                <span *ngFor="let position of positions; let j=index">{{(j>0 ? ", "+position : position) | lowercase}}</span>
              </td>
              <td>
                <button (click)="addPositions()" class="btn btn-sm btn-success">Add positions</button>
                <button (click)="removePositions()" class="btn btn-sm btn-danger">Remove positions</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
