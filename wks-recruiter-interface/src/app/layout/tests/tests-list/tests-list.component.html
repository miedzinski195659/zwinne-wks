<div [@routerTransition]>
  <div class="row">
    <div class="col">
      <h2 class="page-header">
        Tests
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-home"></i>
          <a [routerLink]="['/home']">Home</a>
        </li>
        <li class="breadcrumb-item">
          <i class="fa fa-file"></i> Tests
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">Tests list</div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Test</th>
                <th>Active</th>
                <th>Positions</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let test of tests; let i=index">
                <td>{{i}}</td>
                <td style="width: 25%">{{test.name}}</td>
                <td>{{test.active ? 'Yes' : 'No'}}</td>
                <td style="width:50%">
                  <span *ngFor="let position of test.positions; let j=index">{{(j>0 ? ", "+position.name : " "+position.name) | lowercase}}</span>
                </td>
                <td>
                  <button (click)="deleteTest(test)" class="btn btn-sm btn-danger" [disabled]="!test.active">Remove test</button>
                  <button (click)="addPositions(test)" class="btn btn-sm btn-success" [disabled]="!test.active">Add positions</button>
                  <button (click)="removePositions(test)" class="btn btn-sm btn-danger" [disabled]="!test.active">Remove positions</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
