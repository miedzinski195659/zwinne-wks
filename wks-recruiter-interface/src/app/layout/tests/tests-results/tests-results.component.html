<div class="modal-header">
  <h4 class="modal-title">Test results</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let answer of testAttempt.answers; let i = index;">
                <td>{{i+1}}</td>
                <td>{{ answer.question }}</td>
                <td>{{ answer.answers }}</td>
                <td>{{ answer.score }}/{{ answer.maxPoints }}</td>
              </tr>
            </tbody>
          </table>
          <h3 *ngIf="testAttempt.answers.length === 0">There are no questions in this test</h3>
        </div>
      </div>
    </div>
  </div>
</div>
