<div class="modal-header">
  <h4 class="modal-title">Translating test</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="testCreationForm" (ngSubmit)="testCreationForm.form.valid && submit()" #testCreationForm="ngForm" novalidate>
    <div class="form-group">
      <select class="form-control input-lg w-100" name="language" placeholder="Select target language" [(ngModel)]="language" #lang="ngModel" required
          [ngClass]="{'border border-danger': testCreationForm.submitted && lang.invalid}">
        <option [ngValue]="undefined" disabled hidden selected> Please select target language </option>
        <option *ngFor="let language of languages; trackBy: trackByFun" [value]="language" >{{language}}</option>
      </select>
      <div *ngIf="testCreationForm.submitted && lang.invalid" class="text-danger">
        <div *ngIf="lang.errors.required">
          Language must be chosen.
        </div>
      </div>
    </div>
    <div class="form-group float-right">
      <button type="submit" class="btn btn-sm btn-success">Submit</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
