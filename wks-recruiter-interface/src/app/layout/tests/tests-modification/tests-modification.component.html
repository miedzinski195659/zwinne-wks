<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="testsModificationForm" (ngSubmit)="submit()" #testsModificationForm="ngForm" novalidate>
    <div class="form-group">
      <label>Positions:</label>
      <div *ngFor="let position of potentialPositions; let i=index;">
        <input type="checkbox" [(ngModel)]="selected[i]" name="selectedPos" />  {{potentialPositions[i]}}
      </div>
    </div>
    <div class="form-group float-right">
      <button type="submit" class="btn btn-sm btn-success">Submit</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
