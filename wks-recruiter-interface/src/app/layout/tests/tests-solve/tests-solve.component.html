<div [@routerTransition]>
    <div class="row">
        <div class="col">
            <h2 class="page-header">
                {{ test.name }}
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-home"></i>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <i class="fa fa-file"></i>
                    <a [routerLink]="['/tests']">Tests</a>
                </li>
                <li class="breadcrumb-item">
                    <i class="fa fa-file"></i> {{ test.name }}
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header font-weight-bold">{{ test.name }}</div>
                <form name="testForm" id="idForm" (ngSubmit)="testForm.form.valid && submit()" #testForm="ngForm" novalidate>
                    
                </form>
            </div>
        </div>
    </div>
</div>
