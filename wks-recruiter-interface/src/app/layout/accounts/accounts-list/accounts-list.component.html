<div [@routerTransition]>
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Accounts
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-home"></i>
          <a href [routerLink]="['/home']">Home</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-users"></i> Accounts</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card">
        <div class="card-header">Accounts list</div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Number</th>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Roles</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i=index">
                <td>{{i}}</td>
                <td>{{user.login}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>
                  <span *ngFor="let role of user.roles; let j=index">{{(j > 0 ? ", " + role + " ": " " + role) | lowercase}}</span>
                </td>
                <td>
                  <button (click)="modifyAccount(user)" class="btn btn-sm btn-success">Modify</button>
                  <button (click)="deleteAccount(user.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
